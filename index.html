<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShanCi Expense</title>
    <link rel="icon" type="image/png" href="/icon.ico">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="dateRange"></h1>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Mingguan</div>
                    <div class="info-value" id="weekInfo">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Sisa Weekday</div>
                    <div class="info-value" id="weekdayRemaining">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Sisa Weekend</div>
                    <div class="info-value" id="weekendRemaining">-</div>
                </div>
            </div>
        </div>
        
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Hari</th>
                    <th>Sisa Uang</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
